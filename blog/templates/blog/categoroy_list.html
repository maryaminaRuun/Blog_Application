{% extends "blog/base.html" %}

{% block title %}Blog Categories{% endblock %}
   
    {% block content %}
        
            <h2>Blog Categories</h2>
            {% for item in cat_menu_list %}
                <h4><a class="dropdown-item" href="{% url 'blog:category' item|slugify %}">
                        {{item}}</a></h4>
            {% endfor %}
        
{% endblock %}
